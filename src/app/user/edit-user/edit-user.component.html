<div class="edit-user">
    <h2>Editar Información del Usuario</h2>
  
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control" [disabled]="true" />
      </div>
  
      <div class="form-group">
        <label for="password">Nueva Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" />
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
  
      <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>
  </div>
