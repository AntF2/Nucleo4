<div class="courses-list">
    <h2>Cursos</h2>
    
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Profesor</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.title }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.price }}</td>
          <td>{{ getProfessorName(course.professorId) }}</td>
          <td><img [src]="course.imageUrl" alt="{{ course.title }}" width="50" /></td>
          <td>
            <button (click)="editCourse(course)">Editar</button>
            <button (click)="deleteCourse(course.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h3>{{ editing ? 'Editar Curso' : 'Agregar Nuevo Curso' }}</h3>
    
    <form (ngSubmit)="saveCourse()">
      <label for="title">Título</label>
      <input type="text" id="title" [(ngModel)]="course.title" name="title" required />
      
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
      
      <label for="price">Precio</label>
      <input type="number" id="price" [(ngModel)]="course.price" name="price" required />
      
      <label for="professor">Profesor</label>
      <select id="professor" [(ngModel)]="course.professorId" name="professor" required>
        <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name }}</option>
      </select>
  
      <label for="imageUrl">URL de la Imagen</label>
      <input type="text" id="imageUrl" [(ngModel)]="course.imageUrl" name="imageUrl" placeholder="URL de la imagen" required />
  
      <button type="submit">{{ editing ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  </div>
