<div class="teachers-list">
    <h2>Profesores</h2>
    
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Especialización</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>{{ teacher.name }}</td>
          <td>{{ teacher.specialization }}</td>
          <td>
            <button (click)="editTeacher(teacher)">Editar</button>
            <button (click)="deleteTeacher(teacher.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h3>{{ editing ? 'Editar Profesor' : 'Agregar Nuevo Profesor' }}</h3>
    
    <form (ngSubmit)="saveTeacher()">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="teacher.name" name="name" required />
      
      <label for="specialization">Especialización</label>
      <input type="text" id="specialization" [(ngModel)]="teacher.specialization" name="specialization" required />
      
      <button type="submit">{{ editing ? 'Actualizar' : 'Agregar' }}</button>
    </form>
  </div>
